<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bây giờ là: </title>
</head>
<body>
<script>
let d = new Date();
document.body.innerHTML = "<h1>Bây giờ là: " + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliSeconds()
"</h1>"
</script>
</body>
</html>
